                playerIds:
                  type: array
                  items: { type: string }
                category:
                  type: string
      responses:
        '200':
          description: Bulk op result
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:{ type: boolean }
                  message:{ type: string }
                  data:
                    type: object
                    properties:
                      matchedCount: { type: integer }
                      modifiedCount:{ type: integer }
        '400':
          $ref: '#/components/schemas/ErrorResponse'

  /admin/auctions:
    post:
      tags: [Admin]
      summary: Create auction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name,startTime,categories,categoryFlow]
              properties:
                name:
                  type: string
                description:
                  type: string
                startTime:
                  type: string
                  format: date-time
